<!DOCTYPE html>
<html lang="es">
<head>
    <!--SEO-->
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Explora nuestra amplia selección de plantas japonesas en Uruguay. Encuentra hermosos bonsáis, árboles de cerezo, ginkgos y más. Nuestras plantas son de alta calidad y cuidadosamente cultivadas para brindarte una experiencia auténtica. ¡Embellece tu jardín con la belleza y la serenidad de la naturaleza japonesa!">
    <meta name="keywords" content="plantas japonesas, tienda de plantas, naturaleza, belleza, armonía, serenidad, legado familiar, Uruguay">

    <!--Links de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kaushan+Script&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!--Links de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--Links de estilos propios-->
    <link href="../css/style.css" rel="stylesheet">

    <!--icono-->
    <link rel="icon" href="../img/logoPaginas.png">

    <!--titulo-->
    <title>GINKGO - Productos</title>
</head>
<body>
    <header class="header-pag">
        <!-- HEADER -->
        <nav class="nav-pag">
            <ul class="header__nav--links1 listaheader">
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./tiendas.html">Tiendas</a></li>
            </ul>
            <a href="../index.html">
                <p class="header__nav--logo">Ginkgo | 銀杏</p>
            </a>
            <ul class="listaheader">
                <li class="links2"><img src="../img/header/perfil2.png" alt="perfil" id="header-img1"></li>
                <li class="links2"><a href="./carrito.html"><img src="../img/header/carrito2.png" alt="carrito" id="header-img2"></a></li>
                <li class="links2"><a href="./favoritos.html"><img src="../img/header/favorito2.png" alt="favorito" id="header-img3"></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- carrousel de imagenes PRODUCTOS DESKTOP -->
        <section class="banner-desktop">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="1"
                        aria-label="Slide 2">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="2"
                        aria-label="Slide 3">
                    </button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly" data-bs-slide-to="3"
                        aria-label="Slide 4">
                    </button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/carousel/d1.svg" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel/d2.svg" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel/d3.svg" class="d-block w-100" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel/d4.svg" class="d-block w-100" alt="Slide 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        <!-- carrousel de imagenes PRODUCTOS PHONE -->
        <section class="banner-phone">
            <div id="carouselExampleSlidesOnly2" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly2" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly2" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly2" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleSlidesOnly2" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/carousel/p1.svg" class="d-block w-100 img-phone" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel/p2.svg" class="d-block w-100 img-phone" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel/p3.svg" class="d-block w-100 img-phone" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/carousel/p4.svg" class="d-block w-100 img-phone" alt="Slide 4">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleSlidesOnly2"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleSlidesOnly2"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
        
        <div class="search-bar">
            <form id="search-form">
                <input type="text" id="searchInput" placeholder="Buscar productos...">
                <button>BUSCAR</button>
            </form>
            <form>
                <p>PRECIO:</p>
                <input type="text" id="pInf" placeholder="Mínimo">
                <span>&#60;</span>
                <input type="text" id="pSup" placeholder="Máximo">
                <button class="filter-button" id="entrePrecios">&#10148;</button>
            </form>
            <div>
                <button class="filter-button" id="menorA"><img src="../img/productos/menorP.png" alt="filtrar menor precio"></button>
                <button class="filter-button" id="mayorA"><img src="../img/productos/mayorP.png" alt="filtrar mayor precio"></button>
            </div>  
        </div>

        <!-- contenedor de productos -->
        <div id="productos-container"></div>

    </main>
    <footer class="footer">
        <!-- FOOTER -->
        <section class="footer__redesSociales">
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/footer/ig.png" alt="link Instagram"></a>
            <a href="https://es-la.facebook.com/" target="_blank"><img src="../img/footer/fb.png" alt="link Facebook"></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><img src="../img/footer/tw.png" alt="link Twitter"></a>
            <a href="https://web.whatsapp.com/" target="_blank"><img src="../img/footer/wpp.png" alt="link Whatsapp"></a>
        </section>
    
        <section class="footer__logo">
            <img src="../img/footer/logo.png" alt="logo de la tienda">
        </section>
    
        <form class="footer__suscribete" id="cuponFORM">
            <p id="suscribete--title">¡Suscríbete a nuestras noticias!</p>
            <p id="suscribete--subtitle">consigue un 5% de descuento en tu primera compra</p>
            <div>
                <input type="email" id="email-cupon" name="email" required placeholder="e-mail">
                <button id="btn--suscribete" type="submit">SUSCRIBETE</button>
            </div>
        </form>
    </footer>
    <!--Links de JavaScript-->
    <script src="../scripts/script.js"></script>
    <script src="../scripts/newslatter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
